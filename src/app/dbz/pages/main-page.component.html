<h1 class="text-center">DBZ Personajes</h1>
<hr>

<div class="row p-2">
  <div class="col">
    <dbz-list [characterList]="characters" (onDelete)="onDelete($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacterAdd($event)"></dbz-add-character>
  </div>
</div>
