<h4 class="text-center">Listado</h4>
<ul class="list-group">
  <li *ngFor="let list of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;,
   let isEven = even;
   let idOdd = odd"
   class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven
   }">

    <div>
      <span class="text-primary">{{i+1}}. </span>

      <span>{{ list.name }} - </span>

      <strong>Poder: </strong>

      <span>{{list.power}}</span>
    </div>


    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>
  </li>
</ul>
