<h4 class="text-center">Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" [(ngModel)]="character.name" type="text" placeholder="Nombre Personaje" name="name">

  <input class="form-control mb-2" [(ngModel)]="character.power" type="number" placeholder="Poder" name="power">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
